<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Details_membres</title>
</head>
<body class="bg-light">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1> Details des membres de la salle</h1>
        </div>
        <div class="card-body">
            <h2 class="card-title"> {{ mymember.firstname }} {{ mymember.lastname }} </h2>
            <p class="card-text"> <strong>Telephone :</strong> {{ mymember.phone }} </p>
            <p class="card-text"><strong>Membre inscrit depuis : </strong>{{ mymember.joined_date }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'members' %}" class="btn btn-secondary">Retour</a>

        </div>
    </div>
    
    
</body>
</html>
