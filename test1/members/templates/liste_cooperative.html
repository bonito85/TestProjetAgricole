<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Liste_cooperative</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Liste des différentes coopératives</h1>
        <div class="row">
            <div class="col-12">
                <ul class="list-group">
                    {% for c in coop %}
                        <li class="list-group-item">
                            <a href="details_coop/{{ c.id }}" class="text-decoration-none">
                                <strong>{{ c.nom }}</strong><br>
                                <span class="text-muted">{{ c.adresse }}</span><br>
                                <small class="text-muted">{{ c.date_creation }}</small>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'index' %}" class="btn btn-secondary">Retour</a>
        </div>
    </div>

</body>
</html>
