<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Liste_membre</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4"> Liste des membres de la salle </h1>
        <div class="row">
            <div class="col-12">
                <ul class="list-group"> 
                    {% for x in mymembers %}
                        <li class="list-group-item">
                            <a href="details/{{ x.id }} " class="text-decoration-none">
                                <strong>{{ x.firstname }}</strong><br>
                                <strong>{{ x.lastname }}</strong>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            
        </div>
    </div>
    
</body>
</html>
