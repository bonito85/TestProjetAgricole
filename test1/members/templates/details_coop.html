<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Details_cooperatives</title>
</head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1>Détails de la coopérative</h1>
                </div>
                <div class="card-body">
                    <h2 class="card-title">{{ coop_details.nom }}</h2>
                    <p class="card-text"><strong>Adresse :</strong> {{ coop_details.adresse }}</p>
                    <p class="card-text"><strong>Date de création :</strong> {{ coop_details.date_creation }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'liste_cooperative' %}" class="btn btn-secondary">Retour à la liste des coopératives</a>
                </div>
            </div>
        </div>

</body>
</html>
